<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}HMV Digital{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/hmv-law.css') }}">

  {% block head_extra %}{% endblock %}
</head>

<body>

  {% set ep = request.endpoint or "" %}

  <!-- TOPBAR (Minimal) -->
  <header class="hmv-topbar">
    <div class="hmv-topbar-inner">

      <!-- Brand -->
      <a class="hmv-brand" href="{{ url_for('dashboard') }}">
        <img
          class="hmv-logo"
          src="{{ url_for('static', filename='branding/logo_hmv.png') }}"
          alt="HMV"
        >
        <span class="hmv-brand-text">
          <span class="hmv-brand-title">HMV Digital</span>
          <span class="hmv-brand-subtitle">{{ page_subtitle or "Gestión Hospitalaria" }}</span>
        </span>
      </a>

      <!-- ✅ Acciones globales (solo 3) -->
      <nav class="hmv-topbar-actions" aria-label="Acciones globales" style="flex-wrap:wrap; gap:10px;">
        <a class="btn-hmv-outline {% if ep == 'dashboard' %}is-active{% endif %}"
           href="{{ url_for('dashboard') }}">Inicio</a>

        <a class="btn-hmv-outline {% if ep in ['agregar','editar','productos'] %}is-active{% endif %}"
           href="{{ url_for('agregar') }}">+ Agregar producto</a>

        <a class="btn-hmv {% if ep in ['cirugias','nueva_cirugia','cirugia_cambiar_estado'] or ep.startswith('cirug') %}is-active{% endif %}"
           href="{{ url_for('nueva_cirugia') }}">+ Programar cirugía</a>
      </nav>

    </div>
  </header>

  <!-- Contenido -->
  <main class="hmv-container">
    <div style="max-width:1140px;margin:18px auto 28px;padding:0 12px;">
      {% block content %}{% endblock %}
    </div>
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
