<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Editar Producto</h1>

    <form method="post" enctype="multipart/form-data">
        <div class="mb-2">
            <label>Nombre:</label>
            <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
        </div>

        <div class="mb-2">
            <label>Código:</label>
            <input type="text" name="codigo" class="form-control" value="{{ producto.codigo }}" required>
        </div>

        <div class="mb-2">
            <label>Descripción:</label>
            <textarea name="descripcion" class="form-control">{{ producto.descripcion or '' }}</textarea>
        </div>

        <div class="mb-2">
            <label>Proveedor:</label>
            <input type="text" name="proveedor" class="form-control" value="{{ producto.proveedor or '' }}">
        </div>

        <div class="mb-2">
            <label>Lote:</label>
            <input type="text" name="lote" class="form-control" value="{{ producto.lote or '' }}">
        </div>

        <div class="mb-2">
            <label>Categoría:</label>
            <input type="text" name="categoria" class="form-control" value="{{ producto.categoria or '' }}">
        </div>

        <div class="mb-2">
            <label>Unidad:</label>
            <input type="text" name="unidad" class="form-control" value="{{ producto.unidad or '' }}" required>
        </div>

        <div class="row g-2">
            <div class="col-md-6">
                <div class="mb-2">
                    <label>Cantidad:</label>
                    <input type="number" name="cantidad" class="form-control" value="{{ producto.cantidad }}" min="0" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-2">
                    <label>Stock mínimo:</label>
                    <input type="number" name="stock_minimo" class="form-control" min="0"
                           value="{{ producto.stock_minimo or 0 }}" required>
                    <div class="form-text">Se marcará “BAJO” cuando Cantidad sea igual o menor a este número.</div>
                </div>
            </div>
        </div>

        <div class="mb-2">
            <label>Costo:</label>
            <input type="number" name="costo" id="costo" class="form-control" step="0.01"
                   value="{{ producto.costo }}" oninput="calcularPrecio()" required>
        </div>

        <div class="mb-2">
            <label>Precio sugerido (35%):</label>
            <input type="number" name="precio" id="precio" class="form-control" step="0.01"
                   value="{{ producto.precio }}" readonly>
        </div>

        <div class="mb-2">
            <label>Fecha de ingreso:</label>
            <input type="date" name="fecha_ingreso" class="form-control"
                   value="{{ producto.ingreso.strftime('%Y-%m-%d') if producto.ingreso else '' }}">
        </div>

        <div class="mb-2">
            <label>Fecha de caducidad:</label>
            <input type="date" name="fecha_caducidad" class="form-control"
                   value="{{ producto.caducidad.strftime('%Y-%m-%d') if producto.caducidad else '' }}">
        </div>

        <div class="mb-2">
            <label>Imagen:</label>
            <input type="file" name="imagen" class="form-control">
            {% if producto.imagen %}
              <div class="form-text">Imagen actual: <strong>{{ producto.imagen }}</strong></div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>

    <script>
        function calcularPrecio() {
            const costo = parseFloat(document.getElementById("costo").value);
            if (!isNaN(costo)) {
                const precio = costo * 1.35;
                document.getElementById("precio").value = precio.toFixed(2);
            } else {
                document.getElementById("precio").value = "";
            }
        }
    </script>
</body>
</html>
