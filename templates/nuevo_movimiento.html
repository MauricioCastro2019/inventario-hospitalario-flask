<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nuevo movimiento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Nuevo movimiento</h2>
    <a href="{{ url_for('movimientos', producto_id=producto.id) }}" class="btn btn-outline-secondary">
      Volver
    </a>
  </div>

  <div class="alert alert-light border">
    <div><strong>Producto:</strong> {{ producto.nombre }}</div>
    <div><strong>Código:</strong> {{ producto.codigo }}</div>
    <div><strong>Categoría:</strong> {{ producto.categoria or '-' }}</div>
    <div><strong>Stock actual:</strong> {{ producto.cantidad }}</div>
  </div>

  <form method="post" class="card card-body">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Tipo</label>
        <select name="tipo" class="form-select" required>
          <option value="entrada">Entrada</option>
          <option value="salida">Salida</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Cantidad</label>
        <input type="number" name="cantidad" class="form-control" min="1" required>
        <div class="form-text">Siempre positiva. Entrada suma, salida resta.</div>
      </div>

      <div class="col-md-12">
        <label class="form-label">Nota (opcional)</label>
        <input type="text" name="nota" class="form-control" placeholder="Ej: Cirugía, merma, ajuste, compra, devolución...">
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button type="submit" class="btn btn-primary">Guardar movimiento</button>
      <a href="{{ url_for('movimientos', producto_id=producto.id) }}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>

</body>
</html>
